<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Personal Journal</title>
        <link rel="stylesheet" href="static/css/main.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="static/images/logo_dark.svg" alt="My Personal Blog" />
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>
        </header>
        <main class="main">      
            <section>
                <h1>Add new entry</h1>
                <form class="form" method="POST">
                    <p class="form__input">
                        <label for="entry" class="form__label">Enter contents</label>
                        <textarea name="content" id="entry" class="form__textarea"></textarea>
                    </p>
                    <button type="submit" class="form__submit">Add Entry</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                {% for entry in entries %}
                    <article class="entry">
                        <div>
                            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                            <time class="entry__date" datetime="{{ entry[1] }}">- {{ entry[1]}}</time>
                        </div>
                        <p class="entry__content">
                            {{ entry[0] }}
                        </p>
                    </article>
                {% endfor %}
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item">Mady be Aman Virk</a>
                    <a class="footer__item">Check out my other projects</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item">Recent</a>
                        <a class="footer__item">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a class="footer__item">About</a>
                        <a class="footer__item">How this was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
